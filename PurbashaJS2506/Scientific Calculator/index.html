<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
 </head>
 <body>


    <section>
         <div class="container">
              <div id="display">
              </div> 

             <div class="buttons">

                  <div class="button" conclick="ClearDisplay()">Clear</div>
                  <div class="button" onclick="addNewCharacter( '(')">(</div>
                  <div class="button" onclick="addNewCharacter( ')')">)</div>
                  <div class="button" onclick="deleteCharacter()">Back</div>

                 <div class="button" onclick="changeSign()">+/-</div>
                 <div class="button" onclick="addNewCharacter('7')">7</div>
                 <div class="button" onclick="addNewCharacter('8')">8</div>
                 <div class="button" onclick="addNewCharacter('9')">9</div>

                 <div class="button" onclick="addNewCharacter('/')">/</div>
                 <div class="button" onclick="addNewCharacter('4')">4</div>
                 <div class="button" onclick="addNewCharacter('5')">5</div>
                 <div class="button" onclick="addNewCharacter('6')">6</div>

                 <div class="button" onclick="addNewCharacter('*')">*</div>
                 <div class="button" onclick="addNewCharacter('1')">1</div>
                 <div class="button" onclick="addNewCharacter('2')">2</div>
                 <div class="button" onclick="addNewCharacter('3')">3</div>

                 <div class="button" onclick="addNewCharacter('+')">+</div>
                 <div class="button" onclick="addNewCharacter('0')">0</div>
                 <div class="button" onclick="addNewCharacter('.')">.</div>
                 <div class="button" id="equal" onclick="comp()">Enter</div>

                 <div class="button" onclick="addNewCharacter('-')">-</div>
                 <div class="button" onclick="sqrt()">sqrt</div>
                 <div class="button" onclick="sq()">sq</div>
                 <div class="button" onclick="exp()">exp</div>

                 <div class="button" onclick="log()">log</div>
                 <div class="button" onclick="cos()">cos</div>
                 <div class="button" onclick="sin()">sin</div>
                 <div class="button" onclick="tan()">tan</div>

                 
                 
                 

                 
             </div>
         </div>
     </section>

     <script src="./index.js"></script>
 </body>
 </html>
